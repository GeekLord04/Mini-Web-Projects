<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 30%;
            border-collapse: collapse;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>User Name</th>
            <th>Password</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>A</td>
            <td>123</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>B</td>
            <td>456</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>C</td>
            <td>789</td>
            <td>30000</td>
        </tr>
    </table>

</body>
</html>
